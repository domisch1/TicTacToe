<section class="flex items-center flex-col">
  <h1 class="text-2xl">Current Player: {{ player }}</h1>

  <h2 class="absolute bottom-20 text-xl" *ngIf="winner">
    Player {{ winner }} won the game!
  </h2>

  <main class="grid grid-cols-3 drop-shadow-lg my-10">
    <app-square
      class="text-white"
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)"
    >
    </app-square>
  </main>
  <button
    class="py-3 px-10 rounded bg-orange-700 drop-shadow-lg hover:bg-orange-800 transition-all duration-150"
    (click)="newGame()"
  >
    Start new Game
  </button>
</section>

<button
  class="btn bg-red-700 hover:bg-red-800 transition-all duration-150"
  *ngIf="value === null"
></button>
<button
  class="btn bg-gradient-to-br from-red-700 to-orange-700"
  *ngIf="value === 'X'"
>
  {{ value }}
</button>
<button
  class="btn bg-gradient-to-br from-red-500 to-orange-500"
  *ngIf="value === 'O'"
>
  {{ value }}
</button>
